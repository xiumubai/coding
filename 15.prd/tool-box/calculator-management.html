<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToolBox - 多功能计算器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .glass-dark {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .mockup {
            width: 375px;
            height: 812px;
            border: 8px solid #1f2937;
            border-radius: 40px;
            overflow: hidden;
            position: relative;
            margin: 0 20px;
            flex-shrink: 0;
        }
        
        .mockup::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 30px;
            background: #1f2937;
            border-radius: 0 0 20px 20px;
            z-index: 10;
        }
        
        .btn-calc {
            transition: all 0.2s ease;
        }
        
        .btn-calc:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        .btn-calc:active {
            transform: translateY(0);
        }
        
        .operator {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
        }
        
        .number {
            background: rgba(255, 255, 255, 0.15);
        }
        
        .function {
            background: linear-gradient(135deg, #4834d4, #686de0);
        }
        
        .display {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="p-8 overflow-x-auto">
    <div class="flex items-center justify-center min-h-screen">
        <div class="flex space-x-8">
            
            <!-- 基础计算器页面 -->
            <div class="mockup">
                <div class="h-full bg-gradient-to-br from-gray-900 to-gray-800 p-6 pt-12">
                    <!-- 状态栏 -->
                    <div class="flex justify-between items-center text-white text-sm mb-8">
                        <span>9:41</span>
                        <div class="flex space-x-1">
                            <div class="w-4 h-2 bg-white rounded-full"></div>
                            <div class="w-4 h-2 bg-white rounded-full opacity-60"></div>
                            <div class="w-4 h-2 bg-white rounded-full opacity-30"></div>
                        </div>
                        <span>100%</span>
                    </div>
                    
                    <!-- 标题栏 -->
                    <div class="flex items-center justify-between mb-8">
                        <img src="https://unpkg.com/lucide-static@latest/icons/arrow-left.svg" class="w-6 h-6 text-white" alt="返回">
                        <h1 class="text-white text-xl font-semibold">基础计算器</h1>
                        <img src="https://unpkg.com/lucide-static@latest/icons/history.svg" class="w-6 h-6 text-white" alt="历史">
                    </div>
                    
                    <!-- 显示屏 -->
                    <div class="display rounded-2xl p-6 mb-6 h-32 flex flex-col justify-end">
                        <div class="text-gray-400 text-right text-lg mb-2">12 + 34 =</div>
                        <div class="text-white text-right text-4xl font-light">46</div>
                    </div>
                    
                    <!-- 按钮网格 -->
                    <div class="grid grid-cols-4 gap-4">
                        <!-- 第一行 -->
                        <button class="btn-calc function rounded-2xl h-16 text-white font-medium text-lg">AC</button>
                        <button class="btn-calc function rounded-2xl h-16 text-white font-medium text-lg">±</button>
                        <button class="btn-calc function rounded-2xl h-16 text-white font-medium text-lg">%</button>
                        <button class="btn-calc operator rounded-2xl h-16 text-white font-medium text-xl">÷</button>
                        
                        <!-- 第二行 -->
                        <button class="btn-calc number rounded-2xl h-16 text-white font-medium text-xl">7</button>
                        <button class="btn-calc number rounded-2xl h-16 text-white font-medium text-xl">8</button>
                        <button class="btn-calc number rounded-2xl h-16 text-white font-medium text-xl">9</button>
                        <button class="btn-calc operator rounded-2xl h-16 text-white font-medium text-xl">×</button>
                        
                        <!-- 第三行 -->
                        <button class="btn-calc number rounded-2xl h-16 text-white font-medium text-xl">4</button>
                        <button class="btn-calc number rounded-2xl h-16 text-white font-medium text-xl">5</button>
                        <button class="btn-calc number rounded-2xl h-16 text-white font-medium text-xl">6</button>
                        <button class="btn-calc operator rounded-2xl h-16 text-white font-medium text-xl">-</button>
                        
                        <!-- 第四行 -->
                        <button class="btn-calc number rounded-2xl h-16 text-white font-medium text-xl">1</button>
                        <button class="btn-calc number rounded-2xl h-16 text-white font-medium text-xl">2</button>
                        <button class="btn-calc number rounded-2xl h-16 text-white font-medium text-xl">3</button>
                        <button class="btn-calc operator rounded-2xl h-16 text-white font-medium text-xl">+</button>
                        
                        <!-- 第五行 -->

                        <button class="btn-calc number rounded-2xl h-16 text-white font-medium text-xl">.</button>
                        <button class="btn-calc operator rounded-2xl h-16 text-white font-medium text-xl">=</button>
                    </div>
                </div>
            </div>

                        <!-- 第三行 -->

                        <!-- 第四行 -->
                        <button class="btn-calc number rounded-xl h-12 text-white font-medium text-lg">1</button>
                        <button class="btn-calc number rounded-xl h-12 text-white font-medium text-lg">2</button>
                        <button class="btn-calc number rounded-xl h-12 text-white font-medium text-lg">3</button>
                        <button class="btn-calc operator rounded-xl h-12 text-white font-medium text-lg">+</button>
                        
                        <!-- 第五行 -->
                        <button class="btn-calc number rounded-xl h-12 text-white font-medium text-lg col-span-2">0</button>
                        <button class="btn-calc number rounded-xl h-12 text-white font-medium text-lg">.</button>
                        <button class="btn-calc operator rounded-xl h-12 text-white font-medium text-lg">=</button>
                    </div>
                </div>
            </div>
            
            <!-- 单位转换页面 -->

                            <button class="glass rounded-xl p-3 text-center">

                            </button>
                        </div>
                    </div>
                    
                    <!-- 转换输入区域 -->

                                </button>
                            </div>
                            <input type="text" value="1" class="w-full bg-transparent text-white text-2xl font-light text-right outline-none">
                        </div>

                            </button>

                                <button class="glass rounded-lg px-3 py-1 text-white text-sm flex items-center">

                            <div class="text-white text-2xl font-light text-right">2.20462</div>

                    </div>
